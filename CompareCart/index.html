<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to CompareCart</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <div id="tab_container">
                    <button id="login_tab" class="active" onclick="showLogin()">Login</button>
                    <button id="register_tab" onclick="showRegister()">Register</button>
                </div>
            </div>

            <div id="form_content_container">
                <div id="login_form" class="form_content">
                    <input type="email" id="login_email" placeholder="Email">
                    <input type="password" id="login_password" placeholder="Password">
                    <div id="forgot_password_container">
                        <a href="#" id="forgot_password_link" onclick="forgotPassword()">Forgot Password?</a>
                    </div>
                    <div id="button_container">
                        <button onclick="login()">Submit</button>
                    </div>
                </div>
                <div id="register_form" class="form_content" style="display:none;">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="register_email" placeholder="Email">
                    <input type="password" id="register_password" placeholder="New Password">
                    <input type="password" id="confirm_password" placeholder="Confirm Password">
                    <input type="text" id="age" placeholder="Age">
                    <div id="button_container">
                        <button onclick="register()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
